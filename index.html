<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/script.js" type="module"></script>
</head>

<body>

    <div id="app">

        <div class="container" v-on:mouseover = "pouseCarosell"
        v-on:mouseleave = "playCarosell">
            <div class="slider-wrapper" tabindex="0">

                <div class="item">
                    <img :src="slides[indexofactive].image" :alt="slides[indexofactive].title" />
                    <div class="text">
                        <h3>{{slides[indexofactive].title}}</h3>
                        <p>
                            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Et temporibus voluptatum suscipit
                            tempore aliquid deleniti aut
                            veniam inventore eligendi ex ad ullam, cumque provident totam omnis, magnam dolores dolorum
                            corporis.
                        </p>
                    </div>
                </div>

                <div class="thumbs">
                    <div class="prev" @click.prevent="showPrev"></div>
                    <div class="next" @click.prevent="showNext" ></div>
                    <div class="thumb" :class="{ active : index === indexofactive }" @click.prevent.stop="showClicked(index)" v-for="(slide, index) in slides">
                        <img :src="slide.image" :alt="slide.title"  />
                    </div>
                </div>

            </div>
        </div>

    </div>

    
</body>

</html>
